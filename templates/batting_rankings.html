<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Batsmen - Cricket Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="path-nav mb-4">
            <a href="{{ url_for('home') }}" class="path-link">Home</a>
            <span class="path-separator">/</span>
            <a href="{{ url_for('rankings_options') }}" class="path-link">Rankings</a>
            <span class="path-separator">/</span>
            <span class="current-path">Top Batsmen</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Top Batsmen Rankings</h1>
            <a href="{{ url_for('rankings_options') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Team</th>
                                <th>Matches</th>
                                <th>Runs</th>
                                <th>Average</th>
                                <th>Strike Rate</th>
                                <th>Highest Score</th>
                            </tr>
                        </thead>
                        <tbody id="battingRankingsBody">
                            <!-- Rankings will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/rankings.js') }}"></script>
</body>
</html>
