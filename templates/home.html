<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="path-nav mb-4">
            <span class="current-path">Home</span>
        </div>
        
        <h1 class="text-center mb-5">Cricket Analytics</h1>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <a href="{{ url_for('player_performance_options') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Player Performance</h3>
                            <p class="card-text">Analyze individual player statistics and performance metrics</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="{{ url_for('rankings_options') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Rankings</h3>
                            <p class="card-text">View top player rankings and team statistics</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="{{ url_for('match_outcome') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Match Outcomes</h3>
                            <p class="card-text">Predict match results and analyze team performance</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
