<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Performance Options - Cricket Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="path-nav mb-4">
            <a href="{{ url_for('home') }}" class="path-link">Home</a>
            <span class="path-separator">/</span>
            <span class="current-path">Player Performance</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Player Performance Analysis</h1>
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <a href="{{ url_for('player_stats') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Team Player Performance</h3>
                            <p class="card-text">View detailed statistics of players in a team</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="{{ url_for('venue_player_prediction') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Best Player in Venue</h3>
                            <p class="card-text">Predict the best performing player at a specific venue</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="{{ url_for('team_best_players') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Best Bowler and Batsman</h3>
                            <p class="card-text">Find the top performers in a team</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
