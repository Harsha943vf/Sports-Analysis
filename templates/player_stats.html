<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Player Performance - Cricket Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="path-nav mb-4">
            <a href="{{ url_for('home') }}" class="path-link">Home</a>
            <span class="path-separator">/</span>
            <a href="{{ url_for('player_performance_options') }}" class="path-link">Player Performance</a>
            <span class="path-separator">/</span>
            <span class="current-path">Team Player Performance</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Team Player Performance</h1>
            <a href="{{ url_for('player_performance_options') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="teamPlayerForm">
                            <div class="mb-3">
                                <label for="teamSelect" class="form-label">Select Team</label>
                                <select class="form-select" id="teamSelect" required>
                                    <option value="" selected disabled>Choose a team...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Player Stats</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="playerStatsResults" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/player_stats.js') }}"></script>
</body>
</html>
