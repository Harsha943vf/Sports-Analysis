<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Cricket Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="path-nav mb-4">
            <a href="{{ url_for('home') }}" class="path-link">Home</a>
            <span class="path-separator">/</span>
            <span class="current-path">Rankings</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Player Rankings</h1>
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <a href="{{ url_for('batting_rankings') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Top Batsmen</h3>
                            <p class="card-text">View rankings of the best batsmen based on performance</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="{{ url_for('bowling_rankings') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Top Bowlers</h3>
                            <p class="card-text">View rankings of the best bowlers based on wickets and economy</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="{{ url_for('allrounder_rankings') }}" class="text-decoration-none">
                    <div class="card h-100 option-card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Top All-rounders</h3>
                            <p class="card-text">View rankings of the best all-rounders in both batting and bowling</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
