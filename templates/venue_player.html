<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Player in Venue - Cricket Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="path-nav mb-4">
            <a href="{{ url_for('home') }}" class="path-link">Home</a>
            <span class="path-separator">/</span>
            <a href="{{ url_for('player_performance_options') }}" class="path-link">Player Performance</a>
            <span class="path-separator">/</span>
            <span class="current-path">Best Player in Venue</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Best Player in Venue</h1>
            <a href="{{ url_for('player_performance_options') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="venuePlayerForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="team1" class="form-label">Team 1</label>
                                    <select class="form-select" id="team1" required>
                                        <option value="" selected disabled>Choose first team...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="team2" class="form-label">Team 2</label>
                                    <select class="form-select" id="team2" required>
                                        <option value="" selected disabled>Choose second team...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="venue" class="form-label">Venue</label>
                                    <select class="form-select" id="venue" required>
                                        <option value="" selected disabled>Choose venue...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="selectedTeam" class="form-label">Team to Predict</label>
                                    <select class="form-select" id="selectedTeam" required>
                                        <option value="" selected disabled>Select team to predict...</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">Predict Best Player</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="venuePlayerResults"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/player_stats.js') }}"></script>
</body>
</html>
